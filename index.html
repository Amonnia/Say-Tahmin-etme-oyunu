<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sayı tahmin etme oyunu</title>

</head>
<body>
    
    <header class="navbar">
        <button name="bastan-baslat" class="bastan-baslat"> Baştan Başlat</button>
        <span>(1-20 arası)</span> 
    </header>

    <nav>
        <h1>Sayı Tahmin Et</h1>
        <div class="number">?</div>

    </nav>

    <main>
        <div class="tahmin-ekrani">
            <input type="number" class="kontrol-text"> 
            <button name="kontrol-et" class="check">Kontrol Et</button>
        </div>
        <div class="sonuc-ekrani">
            <span class="message">Tahmin Ediliyor...</span>
            <span class="label-score">Deneme Hakkı:5</span>
            
        </div>

    </main>


    <script src="script.js"></script>
</body>
</html>
